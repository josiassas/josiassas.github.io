---
layout: default
---
<div style="padding-bottom:2em;">
    <div style=" text-align: left;">
        <button onclick="voltar()"><i class="fa fa-long-arrow-left"> </i> Pagina Anterior</button>
    </div>

    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
    <h4>{{ page.subtitle }}</h4>
    {% endif %}

    {% assign date_format = site.date_format | default: "%B %-d, %Y" %}
    <span>Publicado em {{ page.date | date: date_format }} {% if page.author %} por {{ page.author}} {% endif %}</span>

</div>
<article>
    {{ content }}
</article>

<script>
    function voltar() {
        window.history.back();
    }
</script>
